<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class= "body">

    <div class="container-1">
        <h2>Challenge: Blackjack </h2>
        <h3><span id ="blackjack-result">Let's Play</span></h3>
        
         <div class = "flex-blackjack-row-1">
            <div id = "your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>

            </div>

            <div id = "dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>

            </div>
         </div>
         
         <div class="flex-blackjack-row-2">

            <div>
                <button class = "btn-lg btn-primary mgr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mgr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mgr-2" id="blackjack-deal-button">Deal</button>
            </div>

        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>

        </div>
    
    </div>

    <script src="index.js"></script>
</body>
</html>
